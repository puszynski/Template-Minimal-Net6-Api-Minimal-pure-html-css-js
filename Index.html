<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Template</title>
    <link rel="stylesheet" href="style.css"> <!--note: folders are visible only in Visual Studio solution, no folders are created in folder structure-->
</head>
<body>
    <h1>Hello world!</h1>
    <p>Fetching data from API`s (check console logs)</p>

    <script>
        //[GET] fetchfrom public api and log data in console - for GET/POST/PUT?DELETE/FILTERs => https://jsonplaceholder.typicode.com/guide/
        fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then((response) => response.json())
            .then((json) => console.log(json));
        

        //[GET] fetch data from your api and log data in console
        fetch('https://localhost:7063/weatherforecast')
            .then((response) => response.json())
            .then((json) => console.log(json));
    </script>
</body>
</html>
